version: "3.9"

services:
  backend:
    build:
      context: ./server
    container_name: eduvault-backend
    command: npm start
    ports:
      - "8000:8000"
    env_file:
      - ./server/.env
    depends_on:
      - qdrant
    volumes:
      - ./server:/app
      - /app/node_modules
    restart: unless-stopped

  client:
    build:
      context: ./client
    container_name: eduvault-client
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./client:/app
      - /app/node_modules
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:v1.9.1
    container_name: eduvault-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

volumes:
  qdrant_data:
