version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yourdatabase
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./server
    ports:
      - "8000:8000"
    env_file:
      - ./server/.env
   
    depends_on:
      - postgres

  frontend:
    build: ./client
    ports:
      - "8082:80"
    depends_on:
      - backend

volumes:
  pgdata:
